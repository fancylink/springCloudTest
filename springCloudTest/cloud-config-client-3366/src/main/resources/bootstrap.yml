server:
  port: 3366

spring:
  application:
    name: config-client
  cloud:
    config:
      label: master
      name: config
      profile: dev #综合上面三个：读取master分支下的config-dev.yml文件
      uri: http://localhost:3344
  # 配置rabbitmq
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka

# 暴露监控端口
management:
  endpoints:
    web:
      exposure:
        include: "*"